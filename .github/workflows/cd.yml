  name: cd  

  on:
    push:
      branches: [main]

  jobs:
    deploy:
      name: Deploy
      runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.25.1"

        - name: Build production binary
          run : |
            chmod +x ./scripts/buildprod.sh
            ./scripts/buildprod.sh

        - name: Authenticate to Google Cloud
          uses: google-github-actions/auth@v2
          with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@v3

        - name: Build & Push Image with Cloud Build
          run: |
            gcloud builds submit \
              --tag us-central1-docker.pkg.dev/notely-481516/notely-ar-repo/notely:latest \
              .

        - name: Deploy to Cloud Run
          run: |
            gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-481516/notely-ar-repo/notely:latest \
            --region un-central1 \
            --allow-unauthhenticated \
            --project notely-481516
            --max-instances=4
